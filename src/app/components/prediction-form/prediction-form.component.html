<div class="container">
  <div class="card">
    <div class="card-header">Tom the carpenter</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="formSitc" class="col-sm-1 col-form-label">SITC</label>
          <input
            class="form-control form-control-sm col-sm-11"
            disabled
            type="text"
            value="G45110"
          />
        </div>
        <div class="form-group row">
          <label for="formCountry" class="col-sm-1 col-form-label"
            >Country</label
          >
          <input
            class="form-control form-control-sm col-sm-11"
            disabled
            type="text"
            value="NL"
          />
        </div>

        <div class="form-group row">
          <label for="formCountry" class="col-sm-1 col-form-label">Role</label>
          <div class="col-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                [checked]="predictionFormModel.role === 0"
                (click)="selectRole(0)"
              />
              <label class="form-check-label" for="exampleRadios1">
                Manager
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                [checked]="predictionFormModel.role === 2"
                (click)="selectRole(2)"
              />
              <label class="form-check-label" for="exampleRadios2">
                Auditor
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios3"
                value="option3"
                [checked]="predictionFormModel.role === 1"
                (click)="selectRole(1)"
              />
              <label class="form-check-label" for="exampleRadios3">
                Accountant
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="formSitc" class="col-sm-1 col-form-label">Size</label>
          <select class="form-control form-control-sm col-sm-11" disabled>
            <option>Small</option>
            <option>Medium</option>
            <option>Big</option>
          </select>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="btn btn-primary" (click)="saveForm()">Save</div>
    </div>
  </div>
</div>
