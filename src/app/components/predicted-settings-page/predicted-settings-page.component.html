<div class="container">
  <div class="card">
    <div class="card-header">
      User profile settings
    </div>
    <div class="card-body">
      <form>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="predictedModel.predictedSettings1"/>
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="predictedModel.predictedSettings2" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="predictedModel.predictedSettings3"/>
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
        <div class="btn btn-primary" (click)="saveForm()">Save</div>
    </div>
  </div>
</div>
